<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摸鱼接金币</title>
    <link rel="stylesheet" href="coin_catcher.css">
</head>
<body>
    <div class="container">
        <h1>摸鱼接金币</h1>
        <div class="info-bar">
            <span>得分: <span id="score">0</span></span>
            <span> | </span>
            <span>生命: <span id="lives">3</span></span>
        </div>
        <div id="game-area">
            <div id="player"></div>
        </div>
        <div id="game-over" style="display: none;">
            <h2>游戏结束</h2>
            <p>你的最终得分是: <span id="final-score">0</span></p>
            <button id="restart-button">重新开始</button>
        </div>
        <p class="controls">使用 <kbd>←</kbd> 和 <kbd>→</kbd> 键移动</p>
    </div>
    <script src="coin_catcher.js"></script>
</body>
</html>
